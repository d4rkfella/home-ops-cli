name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write
  artifact-metadata: write

jobs:
  docker:
    runs-on: ubuntu-24.04
    env:
      REGISTRY: ghcr.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.14"

      - name: Install Poetry
        run: pip install poetry twine

      - name: Get project name and version from pyproject.toml
        id: meta
        run: |
          echo "version=$(poetry version -s)" >> $GITHUB_OUTPUT
          echo "name=$(poetry version | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Set up Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        id: build-and-push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: false
          build-args: |
            CLI_VERSION=${{ steps.meta.outputs.version }}
            VENDOR=${{ github.repository_owner }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.url=https://ghcr.io/${{ github.repository_owner }}/${{ steps.meta.outputs.name }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.meta.outputs.name }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.meta.outputs.name }}:${{ steps.meta.outputs.version }}

      - name: Sign Image with Cosign
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.meta.outputs.name }}@${{ steps.build-and-push.outputs.digest }}

      - name: Attest build provenance
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.meta.outputs.name }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true

      - name: Generate SBOM
        uses: anchore/sbom-action@62ad5284b8ced813296287a0b63906cb364b73ee # v0.22.0
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.meta.outputs.name }}@${{ steps.build-and-push.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Attest SBOM
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.meta.outputs.name }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          sbom-path: sbom.spdx.json
          push-to-registry: true

      - name: Build CLI package
        run: |
          rm -rf dist/ build/ *.egg-info
          poetry build
          twine check dist/*

      - name: Publish CLI to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: v${{ steps.meta.outputs.version }}
          name: v${{ steps.meta.outputs.version }}
          generate_release_notes: true
          files: |
            dist/*
